<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Search</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city..." required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div class="current-conditions">
      <h1>Current City Placeholder</h1>
      <p>Today 12:00
        <br/>
        Humidity: 100%, Wind: 100 mph</p>
      </p>
    </div>
    <div class="current-weather">
      🌧️ 100&deg;F
    </div>
    </main>
    <footer>

        href="https://www.linkedin.com/in/chelstodd/"
        target="_blank"
        rel="noreferrer"
        >Chelsea Todd</a> and is
        <a
          href="https://github.com/chlstodd/Final-Weaher-App"
          target="_blank"
          rel="noreferrer"
        >
          on GitHub</a
        >
        and
        <a
          href="https://app.netlify.com/sites/ctoddfinalweatherapp/overview"
          target="_blank"
          rel="noreferrer"
          >hosted on Netlify</a
        ></p>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
