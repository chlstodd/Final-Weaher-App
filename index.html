<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
    <header>
      <form id="search-form">
        <input 
        class="search-bar" 
        type="search" 
        placeholder="Enter a city..." 
        required
        id="city-search-input" />
        <input 
        class="search-button" 
        type="submit" 
        value="Search"
        id="search-button" />
      </form>
    </header>
    <main>
      <div class="city-weather">
      <div>
      <h1 id="current-city">Fort Collins</h1>
      <p>
        <span id="current-time">Today 12:00</span>, <span id="city-conditions">moderate rain</span>
        <br/>
        Humidity: <strong><span id="humidity">100</span>%</strong>, Wind: <strong><span id=wind-speed>100</span> mph</strong></p>
      </p>
    </div>
    <div class="current-conditions">
      <span class="current-emoji" id="current-emoji">🌧️ </span>
      <span class="current-temp" id="current-temp">100</span>
      <span class="temp-unit">°F</span>
    </div>
  </div>
    </main>
    <footer>
      <p>This project was coded by <a
        href="https://www.linkedin.com/in/chelstodd/"
        target="_blank"
        rel="noreferrer"
        >Chelsea Todd</a> and is
        <a
          href="https://github.com/chlstodd/Final-Weaher-App"
          target="_blank"
          rel="noreferrer"
        >
          on GitHub</a
        >
        and
        <a
          href="https://app.netlify.com/sites/ctoddfinalweatherapp/overview"
          target="_blank"
          rel="noreferrer"
          >hosted on Netlify</a
        ></p>
      </div>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
